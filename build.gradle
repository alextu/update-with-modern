plugins {
    id 'groovy'
    id 'application'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.13'
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
}

application {
    mainClass.set("com.gradle.enterprise.update.Main")
}
